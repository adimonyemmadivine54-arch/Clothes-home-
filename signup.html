<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup — Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="auth-box">
    <h1>Create Account</h1>
    <p class="subtitle">Join our fashion community</p>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>

      <p class="rules">
        Password must have:<br>
        • At least <b>8 characters</b><br>
        • At least <b>one uppercase letter</b><br>
        • At least <b>one symbol</b>
      </p>

      <button type="submit">Create Account</button>

      <p class="switch">Already have an account?  
        <a href="index.html">Login</a>
      </p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
